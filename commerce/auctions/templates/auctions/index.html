{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for leilao in teste %}
        <h1><a href="{% url 'product_id' leilao.id %}">Product: {{ leilao.titulo }}</a></h1>
        <h3>Description: {{leilao.descricao}}</h3>
        <h5>Price: US$ {{leilao.valor_min}}</h5>
        <!--<img src="{{ leilao.foto.url }}" alt="{{ leilao.titulo }}">/!-->
        <h5>Category: {{leilao.catego}}</h5>
        <br>
    {% endfor %}
{% endblock %}
