{% extends "auctions/layout.html" %}

{% block body %}

<h1>Categorias</h1>

{% for i in passengers %}
   

    {{filtro}}

        <ul>

        </ul>
        

{% endfor %}

<a href="{% url 'categories' %}">All Categories</a>

{% endblock %}
